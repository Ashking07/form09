<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css"  rel="stylesheet">
    <title>Document</title>
</head>
<body>
  
  <div class="alert">Your Message Sent</div>
    <!-- form to accept users name , surname and email and store it to firebase -->
    <form action="index.html" method="post" id="contactForm">
        Enter First Name    <input type="text" name="name" placeholder="Enter your name" id="fname" required><br>
        Enter Second Name    <input type="text" name="surname" placeholder="Enter your surname" id="sname" required><br>
        Enter Email    <input type="email" name="email" placeholder="Enter your email" id="email" required><br>
        <button type="submit" name="submit" value="submit" id="submit" placeholder="Submit">
    </form>
    <!-- script to store data to firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
